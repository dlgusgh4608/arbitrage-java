<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>메인페이지</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/main.css}">
        <style>

        </style>
    </th:block>
</head>
<body>
<main layout:fragment="content">
    <section class="banner-image section d-flex">
        <div class="container-xxl banner-wrap">
            <article class="w-50 d-flex flex-column justify-content-center">
                <div class="mb-5">
                    <h1 class="slogan-text animate-in">
                        안전하게
                    </h1>
                    <h1 class="slogan-text animate-in">
                        쉽게
                    </h1>
                    <h1 class="slogan-text animate-in">
                        간편하게
                    </h1>
                </div>
                <div class="signup-btn-wrap animate-in">
                    <button th:replace="components/button :: button(text='무료로 시작하기', href='signup.html')"></button>
                </div>
            </article>
            <article class="w-50 d-flex justify-content-center align-items-center text-light">
                <div class="symbol-info-wrap animate-in">
                    <ul class="symbol-list">
                        <li class="w-100 d-flex fw-bold symbol-item">
                            <div class="symbol-header">Symbol</div>
                            <div id="upbit" class="w-25 text-end">Upbit</div>
                            <div id="binance" class="w-25 text-end">Binance</div>
                            <div id="premium" class="symbol-premium text-end">Premium</div>
                        </li>
                        <li>
                            <a id="btc" class="w-100 d-flex symbol-item" href="/">
                                <div class="symbol-header">
                                    <img src="/image/btc-symbol.png" alt="btc-symbol" class="symbol-image" />
                                    <span class="text-start">BTC</span>
                                </div>
                                <div id="upbit" class="w-25 text-end">₩-,---,---</div>
                                <div id="binance" class="w-25 text-end">$-,---,---</div>
                                <div id="premium" class="symbol-premium">--.----%</div>
                            </a>
                        </li>
                        <li>
                            <a id="eth" class="w-100 d-flex symbol-item" href="/">
                                <div class="symbol-header">
                                    <img src="/image/eth-symbol.png" alt="btc-symbol" class="symbol-image" />
                                    <span class="text-start">ETH</span>
                                </div>
                                <div id="upbit" class="w-25 text-end">₩-,---,---</div>
                                <div id="binance" class="w-25 text-end">$-,---,---</div>
                                <div id="premium" class="symbol-premium">--.----%</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </article>
        </div>
    </section>
    <section class="section">
        <article class="container-xxl d-flex info-article">
            <div class="w-50 p-3 d-flex flex-column align-items-center">
                <div class="mb-5 responsive-width">
                    <h1 class="section-title">거래</h1>
                    <h2 class="fs-1 fw-bold">리스크는 적게</h2>
                    <h2 class="fs-1 fw-bold">수익은 크게</h2>
                    <h2 class="fs-1 fw-bold">자동으로.</h2>
                </div>
                <img src="/image/upbit.png" alt="trade-image" class="responsive-width"/>
            </div>
            <div class="w-50 p-3 d-flex flex-column align-items-center">
                <img src="/image/binance.png" alt="trade-image" class="responsive-width"/>
                <div class="mt-5 responsive-width">
                    <h2 class="fs-4 fw-bold">잠자는 동안에도 돈이 들어오는 방법을 찾지 못한다면 당신은 죽을 때까지 일을 해야만 할 것이다.</h2>
                    <h2 class="fs-6 fw-bold">- Warren Buffett -</h2>
                </div>
            </div>
        </article>
    </section>
    <script>
        $(document).ready(function() {
            const ws = new WebSocket("ws://localhost:8000/ws/premium")
            const prev = {
                'btc': null,
                'eth': null,
            }

            const defaultColor = '#f1f3f5'
            const upColor = '#f03e3e'
            const downColor = '#1c7ed6'
            
            ws.onmessage = (e => {
                const dataOfJson = JSON.parse(e.data)
                
                const { symbol, premium, domestic, overseas } = dataOfJson
                
                $(`#${symbol}`).find('#upbit').text('₩' + domestic.toLocaleString())
                $(`#${symbol}`).find('#binance').text('$' + overseas.toLocaleString())
                $(`#${symbol}`).find('#premium').text(premium.toLocaleString() + '%')
                

// domestic: 4377000
// domesticTradeAt: 1731994059805
// overseas: 3119.94
// overseasTradeAt: 1731994059701
// premium: 0.8353
// symbol: "eth"
// usdToKrw: 1391.29
            })

            function adjustBannerHeight() {
                $('.banner-image').css('height', $(window).height());
            }

            adjustBannerHeight();
            $(window).resize(adjustBannerHeight);
        });
    </script>
</main>
</body>
</html>
