<article class="wrapper" id="step1" th:fragment="authenticationBtns">
    <div class="d-grid gap-2">
        <div class="custom-btn ele-bg-color border-gray3" id="stepToEmail">
            <th:block th:replace="~{fragments/svg/email :: black}"></th:block>
            <span>이메일</span>
        </div>
        <div style="display: flex; width:100%">
            <a th:href="@{/oauth2/authorization/google}" class="custom-btn border-gray3 ele-bg-color me-2"
                style="flex: 1">
                <th:block th:replace="~{fragments/svg/google :: black}"></th:block>
                <span>구글</span>
            </a>
            <a th:href="@{/oauth2/authorization/kakao}" class="custom-btn border-gray3 ele-bg-color ms-2"
                style="flex: 1">
                <th:block th:replace="~{fragments/svg/kakao :: black}"></th:block>
                <span>카카오</span>
            </a>
        </div>
    </div>
</article>
<script th:inline="javascript">
    function emailRegister() {
        $('#step1').css('display', 'none')
        $('#step2').css('display', 'block')
    }

    $('#stepToEmail').on('click', () => emailRegister())
</script>
