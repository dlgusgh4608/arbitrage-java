<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" data-theme="dark"
    data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <!-- view port -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  normalize css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--  variable css  -->
    <link rel="stylesheet" th:href="@{/css/variable.css}">
    <!--  global css  -->
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <!-- layout css -->
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <!-- header css -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!--  jQuery  -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- 모듈 사용을 위한 myModule 초기화 -->
    <script>window.myModule = {}</script>
    <!-- init module (fetch, darkMode) -->
    <script type='module' th:src="@{/js/init.js}"></script>
    <title layout:title-pattern="$CONTENT_TITLE">Default</title>
</head>

<body>
    <header th:replace="~{fragments/header}"></header>
    <main class="content-wrap" layout:fragment="content"></main>
    <footer th:replace="~{fragments/footer}"></footer>
</body>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script>
    // boot strap tooltip
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

</html>
